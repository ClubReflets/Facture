<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      {% if title %}
          <title>{{ title }} - Facture</title>
      {% else %}
          <title>Facture</title>
      {% endif %}
      {# Import the assets from assets.py #}
      {% assets "common_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
      {% endassets %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
